<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Arvo&family=Lalezar&family=Poppins:wght@300&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body background="../IMAGES/background.png">
    <div class="container text-center mt-5">
        <h1 style="color: #EAB2A0; text-align: center; font-size: 60px;"> <b> Calculater </b> </h1>
        <div class="row" style="margin-left: 37%;">
            <div class="boxShadow justify-content-center text-center mt-5 pt-3 pb-3 borderrTop" style="background-color: #435B66; width: 40%;">
                <input type="text" value="0" class="ps-3" style="width: 84%; border-radius: 10px; border: none; background-color: #778991; font-size: 24px;" id="screen">
            </div>
        </div>
        <div class="row" style="margin-left: 37%;">
            <div style="background-color: #87969c; max-width: 40%;" class="boxShadow d-flex justify-content-center ps-3 pe-3 pt-3 borderrBottom pb-3">
                <table>
                    <tr>
                        <td> <button class="btnn ps-3 pe-3" onclick="clear()" id="clear"> C </button> </td>
                        <td> <button class="btnn ms-2 ps-3 pe-3" onclick="operation(this)"> % </button> </td>
                        <td> <button class="btnn ms-2 ps-3 pe-3" onclick="operation(this)"> /  </button> </td>
                        <td> <button class="btnn ms-2 ps-3 pe-3" onclick="operation(this)"> * </button> </td> 
                    </tr>
                    <tr>
                        <td> <button class="btnn ps-3 pe-3" onclick="display(this)"> 7 </button> </td>
                        <td> <button class="btnn ms-2 ps-3 pe-3" onclick="display(this)"> 8 </button> </td>
                        <td> <button class="btnn ms-2 ps-3 pe-3" onclick="display(this)"> 9 </button> </td>
                        <td> <button class="btnn ms-2 ps-3 pe-3 text-center" onclick="operation(this)"> - </button> </td> 
                    </tr>
                    <tr>
                        <td> <button class="btnn ps-3 pe-3" onclick="display(this)"> 4 </button> </td>
                        <td> <button class="btnn ms-2 ps-3 pe-3" onclick="display(this)"> 5 </button> </td>
                        <td> <button class="btnn ms-2 ps-3 pe-3" onclick="display(this)"> 6 </button> </td>
                        <td> <button class="btnn ms-2 ps-3 pe-3" onclick="operation(this)"> + </button> </td> 
                    </tr>
                    <tr>
                        <td> <button class="btnn ps-3 pe-3" onclick="display(this)"> 1 </button> </td>
                        <td> <button class="btnn ms-2 ps-3 pe-3" onclick="display(this)"> 2 </button> </td>
                        <td> <button class="btnn ms-2 ps-3 pe-3" onclick="display(this)"> 3 </button> </td>
                        <td rowspan="2"> <button class="btnn ms-2 ps-3 pe-3 pt-3 pb-4" style="background-color: #A76F6F;" onclick="calc()"> <b> = </b> </button> </td> 
                    </tr>
                    <tr>
                        <td colspan="2"> <button class="btnn ps-5 pe-5" onclick="display(this)"> 0 </button> </td>
                        <td> <button class="btnn ms-2 ps-3 pe-3" style="width: 88%;" onclick="display(this)"> . </button> </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="../SCRIPTS/script.js"></script>
</body>
</html>
